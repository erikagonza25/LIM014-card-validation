<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de crédito válida</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" type="image/png" href="../images/Project/card.png">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <div class="d-flex justify-content-center mt-5 mb-5 flex-column align-items-center">
        <h2 class="text-light">Validador de Tarjetas</h2>
        <small class="text-light">Verifica la Autenticidad de tu Tarjeta</small>
      </div>
      <div class="w-100 d-flex flex-column justify-content-center align-items-center">
        <section class="tarjeta" id="tarjeta">
          <div class="delantera">
            <div class="logo-marca" id="logo-marca"></div>
            <img src="./images/Project/chip-tarjeta.png" class="chip" alt="">
            <div class="datos">
              <div class="grupo" id="numero">
                <p class="label">Número Tarjeta</p>
                <p class="numero">#### #### #### ####</p>
              </div>
              <div class="flexbox">
                <div class="grupo" id="nombre">
                  <p class="label">Nombre Tarjeta</p>
                  <p class="nombre">John Doe</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="card p-4 width-card">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="inputName">Número de tarjeta</label>
              <input class="form-control" type="number" id="numberCardV" name="numberCardV" minlength="16" maxlength="16" placeholder="Ingresa tu número de tarjeta">
            </div>
            <div class="form-group mt-2">
              <label for="inputEmail">Nombre</label>
              <input class="form-control" type="text" id="nameCard" name="nameCard" placeholder="Ingresa tu nombre">
            </div>
            <div class="mt-3 d-flex justify-content-center">
              <button type="submit" class="btn" id="buttonOne" disabled>
                <span>Enviar</span>
              </button>
            </div>
          </form>  
        </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> 
    <script src="https://kit.fontawesome.com/446239ca2a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
