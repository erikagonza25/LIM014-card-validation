<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="headerContent">
        <div class="logo">
          <img src="LogoBlanco.jpg" class="imgLogo" alt="logo" width="100">
        </div>
        <div class="mainBar">
          <h1>Validación de tarjetas de credito</h1>
        </div>
      </div>
    </header>
    <main>
      <section id="firstPage">
      <h3><img src="TarjetaCredito.jpg" class="cardColors" alt="Imagen referencial a una tarjeta" width="250"></h3>
        <form>
          <p><label>Número de tarjeta</label></p>
          <input type="tel" id="numberCardV" name="numberCardV" minlength="16" maxlength="16" placeholder= "Ingresa tu número de tarjeta">
          <p><label>Nombre</label></p>
          <input type="text" id="nameCard" name="nameCard" placeholder= "Ingresa tu nombre">
          <br>
         <button type="reset" id="buttonOne">Enviar</button>
        </form>
      </section>
    <section id="secondPage">
         <h4><img src="TarjetaCredito.jpg" class="cardColors" alt="Imagen referencial a una tarjeta" width="250"></h4>
          <div id="cardInformation"> </div>
         <button id="house">
        <img src="Home2.jpg" alt="Imagen del boton de reinicar la aplicación"></button>
      </section>
    <section id="thirdPage">
      <h5><img src="TarjetaCredito.jpg" class="cardColors" alt="Imagen referencial a una tarjeta" width="250"></h5>
         <div id= "secondInformation"></div>
        <button id="houseTwo">
       <img src="Home2.jpg" alt="Imagen del boton de reinicar la aplicación"></button>
    </section>
    </main>
    <footer>
      <div class="headerContent">
        <div class="mainBar">
          <h2>Aqui podrás validar tus tarjetas de crédito</h2>
        </div>
        <div class="logo">
          <img src="LogoMelon.jpg" class="creamLogo" alt="logo" width="80">
        </div>
      </div>
    </footer>
   
<script src="./index.js" type="module"></script>
  </body>
</html>
